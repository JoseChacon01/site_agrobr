
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_login.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="icon" href="imagens/index/imagem_title.png" type="image/jpg">
</head>

<body>
    <div class="header">
        <div class="logo">  
            <a href="index.html">
                <img src="imagens/login/logo_sem_fundo.png" alt="logo Agro Tec">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">                       <!--Descrição dentro do campo-->
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha"> <!-- O "required" torna obrigatorio o preenchimento do campo-->
                </div>

                <div>
                    <button  class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
<!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza.-->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="imagens/login/google.png" alt="google"></span>
                    <span><a href="#">Conectar com o Google</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="cadastro.html">Cadastre-se.</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
